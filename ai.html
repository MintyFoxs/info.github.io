<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Iframe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Убираем скролл на странице */
    }

    iframe {
      width: 100%; /* Ширина на всю страницу */
      height: 100vh; /* Высота на всю видимую область окна */
      border: none; /* Убираем границу */
      position: fixed; /* Фиксируем iframe на странице */
      top: 0;
      left: 0;
      z-index: 9999; /* Убедимся, что iframe поверх других элементов */
    }
  </style>
</head>
<body>
  <iframe 
    id="outputIframeEl"

    fetchpriority="high" 
    style="user-select:none;" 
    allowfullscreen="" 
    webkitallowfullscreen="" 
    mozallowfullscreen="" 
    allow="fullscreen; clipboard-write; display-capture; camera; microphone; bluetooth; ambient-light-sensor; accelerometer; encrypted-media; gamepad; geolocation; gyroscope; hid; idle-detection; magnetometer; midi; picture-in-picture; screen-wake-lock; serial; speaker-selection; usb; web-share; window-management; xr-spatial-tracking" 
    sandbox="allow-popups allow-popups-to-escape-sandbox allow-forms allow-scripts allow-same-origin allow-top-navigation-by-user-activation allow-modals allow-downloads allow-pointer-lock allow-orientation-lock">

</html>
