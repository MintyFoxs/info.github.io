<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat</title>
    <style>
        .chat-container { width: 300px; margin: auto; }
        .messages { max-height: 300px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px; }
    </style>
    <!-- Подключите Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Получение сообщений из базы данных
        database.ref("messages").on("child_added", function(snapshot) {
            const message = snapshot.val();
            const messageElement = document.createElement("div");
            messageElement.textContent = message;
            document.getElementById("messages").appendChild(messageElement);
        });

        // Отправка сообщений
        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const messageText = messageInput.value;
            if (messageText) {
                database.ref("messages").push(messageText);
                messageInput.value = "";
            }
        }
    </script>
</body>
</html>
